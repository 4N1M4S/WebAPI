<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <h1>Formulario de usuario</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <form class="form" id="form1">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" name="email" placeholder="Ingrese su email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingrese nombre de usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrase침a</label>
                        <input type="password" name="pass" placeholder="Ingrese su contrase침a" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="enviar" class="btn btn-primary">>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <table class="table" id="tablaDatos">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nombre</th>
                        <th>Contrase침a</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(
            function(){

                cargarDatos();

                $('#enviar').click(function(){
                    event.preventDefault();
                    $.post('https://localhost:44390/api/Usuarios', $('#form1').serialize(), function response(){
                        alert("Datos enviados")
                    } );

                    $.post('https://localhost:44390/api/Usuarios', $("#form1").serialize()).
                    done(function (data) {
                        alert("Datos guardados XD");
                        cargarDatos();
                    }).
                    fail(function (data) {
                        if (data.status == 409)
                            alert("Registro duplicado");
                        else
                            alert("Ocurri칩 un error");
                    });
                })
            }
        )

        function cargarDatos() {
            $("#tablaDatos > tbody").empty();

            $.get(
                "https://localhost:44390/api/Usuarios",
                function (data, status) {
                    $.each(data, function (index, value) {
                        var fila =
                            "<tr><td>" +
                            value.email +
                            "</td><td>" +
                            value.nombre +
                            "</td><td>" +
                            value.pass +
                            "</td>"

                        $("#tablaDatos").append(fila);
                        console.log(value.Id + "-" + value.Nombre);
                    });
                    //alert("Data: " + data + "\nStatus: " + status);
                }
            );
        }
    </script>
</body>
</html>
